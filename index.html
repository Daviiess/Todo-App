<body>
    <!--A to-do app with 2 a sideBar and main-content-->
    <div class="container">
<div class="sidebar">
          <div class="header">
                <h1><i class="fa-solid fa-list"></i> To-Do-App</h1>
        </div>
    <div class="sidebar-input">
            <input type="text" name="" id="todoListInput" placeholder="Add Task name">
            <textarea name="" id="todoListDescription" placeholder="Enter Details about your task"></textarea>
            <button class="btn" id="btn"><i class="fa-solid fa-plus"></i>Add a Task</button>
    
</div>
</div>

<div class="main-content">
    <div class="header">
   <h1>Task Details</h1>
    </div>
    <div id="todo-List-Item"> <!--Where i will keep my dynamic added content-->
                                            <!--This is where the item is displayed--> 
        </div>
    <div class="clear-all-container">
  <button class="btn clear-all-btn" id="clearAllBtn">
    <i class="fa-solid fa-broom"></i> Clear All Tasks
  </button>
</div>

    </div>
</div>
    </div>
    <script src="script.js"></script>
</body>
